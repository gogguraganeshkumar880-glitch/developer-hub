</style>

<body>

<header>
<h1>Cloud & DevOps</h1>
<p>Deploy • Scale • Automate</p>
</header>

<div class="container">
<div class="cards">

<div class="card">
<h3>AWS</h3>
<code>aws ec2 start-instances</code>
</div>

<div class="card">
<h3>Docker</h3>
<code>docker run app</code>
</div>

<div class="card">
<h3>CI/CD</h3>
<code>GitHub Actions</code>
</div>

</div>
